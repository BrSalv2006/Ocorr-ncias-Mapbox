<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Visualizador de ocorrências em Portugal com dados de satélite e risco" />
		<title>Mapa de Ocorrências Portugal</title>
		<link rel="canonical" href="https://brsalv2006.me/FireMap-Mapbox/" />
		<link rel="icon" href="img/fire_icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="https://unpkg.com/mapbox-gl/dist/mapbox-gl.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header id="layer-bar"></header>
		<main id="map"></main>
		<div class="loader" id="loader" style="display: none">A carregar...</div>
		<div class="error-message-container" id="error-container"></div>
		<aside aria-label="Detalhes do Incêndio" class="sidebar">
			<div class="sidebar-content">
				<section class="card">
					<div class="card-body">
						<h4 class="card-title">Local</h4>
						<p class="f-local"></p>
						<h4 class="card-title">Início</h4>
						<p class="f-start"></p>
						<h4 class="card-title">Natureza</h4>
						<p class="f-nature"></p>
						<h4 class="card-title">Localização</h4>
						<p class="f-location"></p>
						<p>
							<small>Última atualização: <span class="f-update"></span></small>
						</p>
					</div>
				</section>
				<section class="card">
					<div class="card-body">
						<h4 class="card-title">Meios</h4>
						<div class="assets">
							<img alt="Operacionais" loading="lazy" class="assets-icon" src="img/fireman.png"
								srcset='img/fireman.png 22w, img/fireman_33.png 33w' />
							<span class="assets-nr f-man"></span>
							<img alt="Meios Terrestres" loading="lazy" class="assets-icon" src="img/firetruck.png"
								srcset='img/firetruck.png 30w, img/firetruck_45.png 45w' />
							<span class="assets-nr f-terrain"></span>
							<img alt="Meios Aéreos" loading="lazy" class="assets-icon" src="img/plane.png"
								srcset='img/plane.png 30w, img/plane_45.png 45w' />
							<span class="assets-nr f-aerial"></span>
						</div>
						<canvas height="350" id="fireChart" width="400"></canvas>
					</div>
				</section>
				<section class="card extra">
					<div class="card-body">
						<h4 class="card-title">Informação extra</h4>
						<div class="f-extra"></div>
					</div>
				</section>
				<section class="card">
					<div class="card-body">
						<h4 class="card-title">Estado</h4>
						<div class="f-status"></div>
					</div>
				</section>
			</div>
		</aside>
		<script defer src="https://unpkg.com/mapbox-gl/dist/mapbox-gl.js"></script>
		<script defer src="https://unpkg.com/chart.js/dist/chart.umd.js"></script>
		<script defer src="js/suncalc.js"></script>
		<script defer src="js/script.js"></script>
	</body>
</html>
